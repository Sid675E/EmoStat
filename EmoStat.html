/<!DOCTYPE html>
  <html>
	<head>
		<title>EmoStat</title>
	</head>
	<body>

		<h1>Emotion Statistics</h1>
		<p>This is a paragraph.</p>
		<canvas id="myCanvas" width="900" height="500"></canvas>
		<script>
      		var canvas = document.getElementById('myCanvas');
      		var context = canvas.getContext('2d');

		    context.beginPath();
		    context.rect(188, 30, 700, 450);
	        
	        context.lineWidth = 2;
	        context.strokeStyle = 'black';
	        context.stroke();
    	</script>
    	<video width="640" height="480"></video>
    	<form>
    	<button id="Record" type="button" style="position: absolute; left: 190px;" onClick="recording">Record</button>
    	<script type="text/javascript">
    		document.getElementById("Record").onclick =function recording(){

    			var ans=confirm("Can we use your webcam?");

    			if( ans == true ){
    				
    				navigator.getUserMedia = navigator.getUserMedia ||
                         navigator.webkitGetUserMedia ||
                         navigator.mozGetUserMedia;

					if (navigator.getUserMedia) { 
						alert("inside0");
						var p = navigator.mediaDevices.getUserMedia({ video: true });

						p.then(function(mediaStream) {
						  var video = document.querySelector('video');
						  video.src = window.URL.createObjectURL(mediaStream);
						  video.onloadedmetadata = function(e) {
						    video.play();
						  };
						});

						p.catch(function(err) { alert(err.name); });
					  alert("inside00");
					} else {
					   alert("getUserMedia not supported");
					}
                  
               }
               else{
                  document.write ("User does not want to continue!");
                  //return false;
               }
            };   
    	</script>
    	
    	<button id="Pause" type="button" style="position: absolute;left: 250px;" >Pause</button>
    	<button id="Resume" type="button" style="position: absolute;left: 305px;" >Resume</button>
    	<button id="Stop" type="button" style="position: absolute;left: 373px;">Stop</button>
    	</form>

	</body>
</html>
